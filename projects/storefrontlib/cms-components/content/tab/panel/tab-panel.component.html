<div
  [attr.role]="mode === TAB_MODE.ACCORDIAN ? 'region' : 'tabpanel'"
  [tabindex]="tab.disableBorderFocus ? -1 : 0"
  [attr.id]="
    tab.id !== null && tab.id !== undefined ? 'section-' + tab.id : null
  "
  class="active"
  [cxFocus]="{ focusOnEscape: !tab.disableBorderFocus }"
>
  <ng-container
    *ngIf="tab.content"
    [ngTemplateOutlet]="tab.content"
  ></ng-container>
</div>
