<button
  *ngIf="current$ | async as item"
  class="button btn btn-sm active"
  [disabled]="
    isDisabled(item) ||
    ((isInEditMode$ | async) && item.active && disabled !== true)
  "
  (click)="toggle(item)"
>
  {{ 'organization.' + (item.active ? 'disable' : 'enable') | cxTranslate }}
</button>
